<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Praktikum AR Marker Tanpa Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    
    <!-- Marker Kustom -->
    <a-marker type="pattern" url="assets/patterns/pattern-marker.patt">
      
      <!-- Objek 1: Kotak Biru -->
      <a-box position="0 0.5 0" color="blue" rotation="0 45 0" scale="0.5 0.5 0.5"></a-box>

      <!-- Objek 2: Bola Merah -->
      <a-sphere position="0.5 0.5 0" radius="0.2" color="red"></a-sphere>

    </a-marker>

    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
