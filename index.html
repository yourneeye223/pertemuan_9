<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Praktikum AR Marker</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    
    <!-- Marker Kustom -->
    <a-marker type="pattern" url="assets/patterns/pattern-marker.patt">

      <!-- Objek 1: Bola -->
      <a-sphere position="0 0.5 0" radius="0.3" color="#FF5722"></a-sphere>

      <!-- Objek 2: Silinder -->
      <a-cylinder position="0.5 0.25 0" radius="0.1" height="0.5" color="#4CAF50"></a-cylinder>

      <!-- Opsional: Model 3D -->
      <a-entity gltf-model="assets/models/model.glb" position="0 0 0" scale="0.3 0.3 0.3"></a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
